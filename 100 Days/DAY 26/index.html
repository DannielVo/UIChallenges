<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Motivational Modal</title>
  </head>
  <body>
    <div class="frame">
      <div class="card active">
        <div class="number-bg"></div>
        <div class="number">1</div>
        <h1 class="card-title">The couch</h1>
        <p class="card-text">
          If you want to grow, <br />get outside your comfort zone.
        </p>
        <div class="button">OK</div>
      </div>

      <div class="card">
        <div class="number-bg"></div>
        <div class="number">2</div>
        <h1 class="card-title">Failing is learning</h1>
        <p class="card-text">
          Pick yourself up, dust yourself off, <br />and start again.
        </p>
        <div class="button">OK</div>
      </div>

      <div class="card">
        <div class="number-bg"></div>
        <div class="number">3</div>
        <h1 class="card-title">Flowers and rainbows</h1>
        <p class="card-text">
          Always be yourself,
          <br />unless you can be a unicorn.
        </p>
        <div class="button">OK</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
