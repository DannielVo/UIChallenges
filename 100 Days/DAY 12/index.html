<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="frame">
      <div class="quote">
        <p class="content">
          I know quite certainly that I myself have no special talent;
          curiosity,
          <span class="tooltip">
            obsession
            <span class="info">
              <span class="info-wrapper">
                <span class="pronounce">
                  [əbˈseʃ(ə)n]
                  <i class="bxr bx-volume-full"></i>
                </span>

                <span class="text">
                  <strong>Obsession</strong>, a persistent disturbing
                  preoccupation with an often unreasonable idea or
                  feeling.</span
                >
              </span>
            </span>
          </span>
          and dogged endurance, combined with self-criticism have brought me to
          my ideas.
        </p>

        <p class="author">Albert Einstein</p>
      </div>
    </div>
  </body>
</html>
