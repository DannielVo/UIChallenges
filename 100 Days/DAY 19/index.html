  <body>
    <div class="frame">
      <div class="center">

        <label for="check2" class="circle" id="c2"></label>

        <input type="radio" id="check3" name="asd" />

        <div class="active"></div>
        <div class="bg"></div>
      </div>
    </div>
  </body>
</html>
