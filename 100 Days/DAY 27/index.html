<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checklist</title>
  </head>
  <body>
    <div class="frame">
      <div class="list-container">
        <div class="header">
          <h2 class="head-day">Sunday</h2>
          <h3 class="head-date">September 7, 2025</h3>
        </div>
        <ul>
          <li>
            <input type="checkbox" name="item-1" id="item-1" />
            <label for="item-1" class="list-text">Create a list</label>
            <label for="item-1" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1"></polyline>
            </svg>
          </li>

          <li>
            <input type="checkbox" name="item-2" id="item-2" />
            <label for="item-2" class="list-text">Complete first task</label>
            <label for="item-2" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1"></polyline>
            </svg>
          </li>

          <li>
            <input type="checkbox" name="item-3" id="item-3" />
            <label for="item-3" class="list-text">Write some CSS code</label>
            <label for="item-3" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1"></polyline>
            </svg>
          </li>

          <li>
            <input type="checkbox" name="item-4" id="item-4" />
            <label for="item-4" class="list-text">Amaze the world</label>
            <label for="item-4" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1"></polyline>
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
