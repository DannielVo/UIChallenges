<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>User Gallery</title>
  </head>
  <body>
    <div class="frame">
      <div class="profile">
        <img src="img/dessert1.jpg" alt="" />
        <div class="name">Tiramisu</div>
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>

      <div class="profile">
        <img src="img/salad1.jpg" alt="" />
        <div class="name">Salad</div>
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>

      <div class="profile">
        <img src="img/meat1.jpg" alt="" />
        <div class="name">Beef steak</div>
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>

      <div class="profile">
        <img src="img/meat2.jpg" alt="" />
        <div class="name">Lamb chops</div>
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>

      <div class="detail">
        <div class="close"></div>

        <img src="https://100dayscss.com/codepen/13-1-header.jpg" alt="" />

        <div class="image">
          <img src="" alt="" />
        </div>

        <div class="info">
          <div class="name"></div>

          <div class="action">
            <button class="btn"><i class="bxr bx-phone"></i></button>

            <button class="btn">
              <i class="bxr bx-message-circle"></i>
            </button>

            <button class="btn">
              <i class="bxr bx-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
