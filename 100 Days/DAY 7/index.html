<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notifications, Search and Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>

          <span class="title">Notifications</span>
          <input class="search-input" type="text" placeholder="Search ..." />
          <i class="search-icon bxr bx-search"></i>
        </div>

        <div class="notifications">
          <div class="line"></div>

          <div class="noti-item">
            <div class="noti-circle"></div>
            <span class="time">9:24 AM</span>
            <p><strong>John Walker</strong> posted a photo on your wall.</p>
          </div>

          <div class="noti-item">
            <div class="noti-circle"></div>
            <span class="time">8:19 AM</span>
            <p><strong>Alice Parker</strong> commented your last post.</p>
          </div>

          <div class="noti-item">
            <div class="noti-circle"></div>
            <span class="time">Yesterday</span>
            <p><strong>Luke Wayne</strong> added you as a friend.</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li><i class="bx bxs-dashboard"></i> Dashboard</li>
          <li><i class="bxr bx-user"></i> Profile</li>
          <li><i class="bxr bx-bell"></i> Notifications</li>
          <li><i class="bxr bx-message-circle"></i> Messages</li>
          <li><i class="bxr bx-cog"></i> Settings</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
