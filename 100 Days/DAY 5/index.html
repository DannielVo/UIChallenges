<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Statistic</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-top">
          <div class="panelTop-left">
            <div class="report-title">WEEKLY REPORT</div>
            <div class="report-time">01.Feb - 07.Feb</div>
          </div>

          <div class="panelTop-right">
            <div class="revenue-text">Revenue</div>
            <div class="revenue-number">$3621.79</div>
          </div>
        </div>

        <div class="panel-bottom">
          <div class="legend-wrapper">
            <div class="legend-item">
              <div class="legend-color legend-red"></div>
              <div class="legend-text">Views</div>
            </div>
            <div class="legend-item">
              <div class="legend-color legend-blue"></div>
              <div class="legend-text">Purchases</div>
            </div>
          </div>

          <svg class="line" width="280" height="260">
            <!-- Grid lines -->
            <line
              x1="20"
              y1="30"
              x2="280"
              y2="30"
              stroke="#e0e0e0"
              stroke-width="1"
            />
            <line
              x1="20"
              y1="70"
              x2="280"
              y2="70"
              stroke="#e0e0e0"
              stroke-width="1"
            />
            <line
              x1="20"
              y1="110"
              x2="280"
              y2="110"
              stroke="#e0e0e0"
              stroke-width="1"
            />

            <!-- Đường biểu đồ Views -->
            <polyline
              class="redLine"
              points="20 86, 60 55, 100 65, 140 53, 180 75, 220 86, 260 57"
              style="fill: none; stroke: #fa7373; stroke-width: 2"
            ></polyline>

            <polyline
              class="redLine"
              points="20 102, 60 89, 100 97, 140 89, 185 95, 220 105, 270 100"
              style="fill: none; stroke: #7ba2ff; stroke-width: 2"
            ></polyline>
          </svg>

          <div class="days">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>

          <div class="redPoints">
            <div class="redBallon red1"><span class="redText">458</span></div>
            <div class="redBallon red2"><span class="redText">812</span></div>
            <div class="redBallon red3"><span class="redText">746</span></div>
            <div class="redBallon red4"><span class="redText">877</span></div>
            <div class="redBallon red5"><span class="redText">517</span></div>
            <div class="redBallon red6"><span class="redText">434</span></div>
            <div class="redBallon red7"><span class="redText">803</span></div>
          </div>

          <div class="bluePoints">
            <div class="blueBallon blue1">
              <span class="blueText">26</span>
            </div>
            <div class="blueBallon blue2">
              <span class="blueText">41</span>
            </div>
            <div class="blueBallon blue3">
              <span class="blueText">22</span>
            </div>
            <div class="blueBallon blue4">
              <span class="blueText">36</span>
            </div>
            <div class="blueBallon blue5">
              <span class="blueText">25</span>
            </div>
            <div class="blueBallon blue6">
              <span class="blueText">13</span>
            </div>
            <div class="blueBallon blue7">
              <span class="blueText">20</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
