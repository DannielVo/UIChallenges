<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slide Show</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="img1.jpeg" alt="" class="img-feature" />
        <div class="control prev">
          <i class="bx bx-chevron-left"></i>
        </div>
        <div class="control next">
          <i class="bx bx-chevron-right"></i>
        </div>

        <div class="list-image">
          <div><img src="img1.jpeg" alt="" /></div>
          <div><img src="img2.jpeg" alt="" /></div>
          <div><img src="img3.jpeg" alt="" /></div>
          <div><img src="img4.jpeg" alt="" /></div>
          <div><img src="img5.jpeg" alt="" /></div>
          <div><img src="img6.jpeg" alt="" /></div>
          <div><img src="img7.jpeg" alt="" /></div>
          <div><img src="img8.jpeg" alt="" /></div>
          <div><img src="img9.jpeg" alt="" /></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
