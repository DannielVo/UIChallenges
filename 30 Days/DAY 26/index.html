<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Validator Password</title>
  </head>
  <body>
    <div>
      <form class="between">
        <div class="form-input">
          <input type="password" />
        </div>

        <button class="submit-btn">Submit</button>
      </form>

      <div class="validator">
        <div class="lowercase validator-group">
          <i class="bx bx-x"></i>
          <p>Lower-case</p>
        </div>

        <div class="uppercase validator-group">
          <i class="bx bx-x"></i>
          <p>Upper-case</p>
        </div>

        <div class="number validator-group">
          <i class="bx bx-x"></i>
          <p>Number</p>
        </div>

        <div class="symbol validator-group">
          <i class="bx bx-x"></i>
          <p>At least one special symbol</p>
        </div>

        <div class="characters validator-group">
          <i class="bx bx-x"></i>
          <p>At least 8 characters</p>
        </div>

        <!-- <p class="lowercase">Lower-case</p>
        <p class="uppercase">Upper-case</p>
        <p class="number">Number</p>
        <p class="symbol">At least one special symbol</p>
        <p class="characters">At least 8 characters</p> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
