<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <div class="tool">
      <input type="color" name="" id="color" />
      <button id="eraser"><i class="bxr bx-eraser"></i></button>
      <button id="decrease">-</button>
      <button id="size">20</button>
      <button id="increase">+</button>
      <a id="save" download="drawfile.png"><i class="bxr bx-save"></i></a>
      <button id="clear"><i class="bxr bx-x"></i></button>
    </div>

    <canvas width="1500" height="1500"></canvas>
    <script src="script.js"></script>
  </body>
</html>
