<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="img/Bed1.jpg" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Bed2.jpg" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Bed3.avif" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Extra_Bed.jpg" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Home2.jpg" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Home.webp" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Slide1.jpg" alt="" />
      </div>
      <!-- Image item -->
      <div class="image">
        <img src="img/Slide2.jpg" alt="" />
      </div>
      <!-- Image item -->
    </div>

    <div class="gallery">
      <i class="bx bx-x close"></i>
      <div class="gallery-inner">
        <img src="img/Bed1.jpg" alt="" />
      </div>
      <div class="control prev">
        <i class="bxr bx-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="bxr bx-chevron-right"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
